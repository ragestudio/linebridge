name: Build Gateway

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup GoLang
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Build (make)
        run: make build
        working-directory: ./gateway
